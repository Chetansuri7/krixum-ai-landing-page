<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" role="img" aria-label="AI matchmaker for home-service providers">
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightOrange" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff7ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffedd5;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background circular pattern -->
  <circle cx="300" cy="300" r="280" fill="#fff7ed" opacity="0.3"/>
  <circle cx="300" cy="300" r="220" fill="#ffedd5" opacity="0.2"/>
  <circle cx="300" cy="300" r="160" fill="#fed7aa" opacity="0.15"/>

  <!-- Center hub - AI matching engine -->
  <g id="center-hub">
    <circle cx="300" cy="300" r="70" fill="url(#orangeGrad)" filter="url(#glow)"/>
    <circle cx="300" cy="300" r="60" fill="#fff" opacity="0.1"/>

    <!-- AI brain icon -->
    <g transform="translate(300, 300)">
      <circle r="35" fill="none" stroke="#fff" stroke-width="3"/>
      <path d="M-20 -10 Q-10 -20 0 -10 Q10 -20 20 -10" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round"/>
      <path d="M-20 0 Q-10 10 0 0 Q10 10 20 0" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round"/>
      <path d="M-20 10 Q-10 20 0 10 Q10 20 20 10" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round"/>
      <circle cx="-15" cy="-5" r="3" fill="#fff"/>
      <circle cx="15" cy="-5" r="3" fill="#fff"/>
      <circle cx="0" cy="5" r="3" fill="#fff"/>
    </g>

    <!-- Rotating search waves -->
    <circle cx="300" cy="300" r="80" fill="none" stroke="#f97316" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
    <circle cx="300" cy="300" r="95" fill="none" stroke="#fb923c" stroke-width="2" opacity="0.2" stroke-dasharray="5,5"/>

    <text x="300" y="390" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14" font-weight="bold" fill="#f97316" text-anchor="middle">AI Matching</text>
  </g>

  <!-- Service Provider Cards - Positioned in circle -->

  <!-- Card 1: Plumber (Top) -->
  <g id="provider-1" transform="translate(300, 80)">
    <rect x="-90" y="-40" width="180" height="80" rx="12" fill="#fff" filter="url(#cardShadow)" stroke="#f97316" stroke-width="3"/>

    <!-- Icon -->
    <circle cx="-55" cy="0" r="28" fill="url(#orangeGrad)"/>
    <g transform="translate(-55, 0)">
      <path d="M-8 -5 L-8 8 M-8 -5 L-2 -5 L-2 2 M5 8 L-8 8 M5 2 L5 8" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>

    <!-- Info -->
    <text x="-15" y="-12" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="13" font-weight="bold" fill="#1f2937">Quick Fix</text>
    <text x="-15" y="3" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="10" fill="#6b7280">Plumber</text>
    <text x="-15" y="15" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="9" fill="#f97316" font-weight="600">0.8 km</text>

    <!-- Rating & Price -->
    <g transform="translate(30, -15)">
      <path d="M0 0 L1 3 L4 3 L2 5 L3 8 L0 6 L-3 8 L-2 5 L-4 3 L-1 3 Z" fill="#fbbf24"/>
      <text x="7" y="6" font-family="Arial" font-size="10" font-weight="bold" fill="#1f2937">4.9</text>
    </g>
    <text x="65" y="12" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="16" font-weight="bold" fill="#f97316" text-anchor="end">₹450</text>

    <!-- Connection line to center -->
    <line x1="0" y1="40" x2="0" y2="150" stroke="#f97316" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="40" r="4" fill="#f97316"/>
  </g>

  <!-- Card 2: Electrician (Top Right) -->
  <g id="provider-2" transform="translate(480, 180)">
    <rect x="-90" y="-40" width="180" height="80" rx="12" fill="#fff" filter="url(#cardShadow)" stroke="#e5e7eb" stroke-width="2"/>

    <!-- Icon -->
    <circle cx="-55" cy="0" r="28" fill="#f5f5f5"/>
    <g transform="translate(-55, 0)">
      <path d="M5 -10 L-2 2 L3 2 L-4 15" stroke="#f97316" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>

    <!-- Info -->
    <text x="-15" y="-12" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="13" font-weight="bold" fill="#1f2937">Spark Pro</text>
    <text x="-15" y="3" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="10" fill="#6b7280">Electrician</text>
    <text x="-15" y="15" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="9" fill="#6b7280">1.2 km</text>

    <!-- Rating & Price -->
    <g transform="translate(30, -15)">
      <path d="M0 0 L1 3 L4 3 L2 5 L3 8 L0 6 L-3 8 L-2 5 L-4 3 L-1 3 Z" fill="#fbbf24"/>
      <text x="7" y="6" font-family="Arial" font-size="10" font-weight="bold" fill="#1f2937">4.7</text>
    </g>
    <text x="65" y="12" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="16" font-weight="bold" fill="#1f2937" text-anchor="end">₹600</text>

    <!-- Connection line to center -->
    <path d="M-50 15 Q-90 80 -180 120" stroke="#e5e7eb" stroke-width="2" opacity="0.4" fill="none"/>
    <circle cx="-50" cy="15" r="4" fill="#e5e7eb"/>
  </g>

  <!-- Card 3: Cleaner (Bottom Right) -->
  <g id="provider-3" transform="translate(480, 420)">
    <rect x="-90" y="-40" width="180" height="80" rx="12" fill="#fff" filter="url(#cardShadow)" stroke="#e5e7eb" stroke-width="2"/>

    <!-- Icon -->
    <circle cx="-55" cy="0" r="28" fill="#f5f5f5"/>
    <g transform="translate(-55, 0)">
      <path d="M0 -8 L0 5 M-5 5 L5 5 L7 15" stroke="#f97316" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <circle cx="0" cy="-11" r="2" fill="#f97316"/>
    </g>

    <!-- Info -->
    <text x="-15" y="-12" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="13" font-weight="bold" fill="#1f2937">Clean Shine</text>
    <text x="-15" y="3" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="10" fill="#6b7280">Cleaner</text>
    <text x="-15" y="15" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="9" fill="#6b7280">0.5 km</text>

    <!-- Rating & Price -->
    <g transform="translate(30, -15)">
      <path d="M0 0 L1 3 L4 3 L2 5 L3 8 L0 6 L-3 8 L-2 5 L-4 3 L-1 3 Z" fill="#fbbf24"/>
      <text x="7" y="6" font-family="Arial" font-size="10" font-weight="bold" fill="#1f2937">5.0</text>
    </g>
    <text x="65" y="12" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="16" font-weight="bold" fill="#1f2937" text-anchor="end">₹350</text>

    <!-- Connection line to center -->
    <path d="M-50 -15 Q-90 -80 -180 -120" stroke="#e5e7eb" stroke-width="2" opacity="0.4" fill="none"/>
    <circle cx="-50" cy="-15" r="4" fill="#e5e7eb"/>
  </g>

  <!-- Card 4: Carpenter (Bottom Left) -->
  <g id="provider-4" transform="translate(120, 420)">
    <rect x="-90" y="-40" width="180" height="80" rx="12" fill="#fff" filter="url(#cardShadow)" stroke="#e5e7eb" stroke-width="2"/>

    <!-- Icon -->
    <circle cx="-55" cy="0" r="28" fill="#f5f5f5"/>
    <g transform="translate(-55, 0)">
      <path d="M-8 -3 L8 13 M-5 0 L5 10" stroke="#f97316" stroke-width="2.5" stroke-linecap="round"/>
      <circle cx="-10" cy="-5" r="2.5" fill="#f97316"/>
    </g>

    <!-- Info -->
    <text x="-15" y="-12" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="13" font-weight="bold" fill="#1f2937">Wood Works</text>
    <text x="-15" y="3" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="10" fill="#6b7280">Carpenter</text>
    <text x="-15" y="15" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="9" fill="#6b7280">1.5 km</text>

    <!-- Rating & Price -->
    <g transform="translate(30, -15)">
      <path d="M0 0 L1 3 L4 3 L2 5 L3 8 L0 6 L-3 8 L-2 5 L-4 3 L-1 3 Z" fill="#fbbf24"/>
      <text x="7" y="6" font-family="Arial" font-size="10" font-weight="bold" fill="#1f2937">4.6</text>
    </g>
    <text x="65" y="12" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="16" font-weight="bold" fill="#1f2937" text-anchor="end">₹800</text>

    <!-- Connection line to center -->
    <path d="M50 -15 Q90 -80 180 -120" stroke="#e5e7eb" stroke-width="2" opacity="0.4" fill="none"/>
    <circle cx="50" cy="-15" r="4" fill="#e5e7eb"/>
  </g>

  <!-- Card 5: Painter (Top Left) -->
  <g id="provider-5" transform="translate(120, 180)">
    <rect x="-90" y="-40" width="180" height="80" rx="12" fill="#fff" filter="url(#cardShadow)" stroke="#e5e7eb" stroke-width="2"/>

    <!-- Icon -->
    <circle cx="-55" cy="0" r="28" fill="#f5f5f5"/>
    <g transform="translate(-55, 0)">
      <path d="M-5 10 L-5 -5 Q-5 -10 0 -10 L8 -10" stroke="#f97316" stroke-width="2.5" stroke-linecap="round" fill="none"/>
      <path d="M8 -12 L8 -8 L12 -8 L12 -12 Z" fill="#f97316"/>
    </g>

    <!-- Info -->
    <text x="-15" y="-12" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="13" font-weight="bold" fill="#1f2937">Color Perfect</text>
    <text x="-15" y="3" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="10" fill="#6b7280">Painter</text>
    <text x="-15" y="15" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="9" fill="#6b7280">2.0 km</text>

    <!-- Rating & Price -->
    <g transform="translate(30, -15)">
      <path d="M0 0 L1 3 L4 3 L2 5 L3 8 L0 6 L-3 8 L-2 5 L-4 3 L-1 3 Z" fill="#fbbf24"/>
      <text x="7" y="6" font-family="Arial" font-size="10" font-weight="bold" fill="#1f2937">4.8</text>
    </g>
    <text x="65" y="12" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="16" font-weight="bold" fill="#1f2937" text-anchor="end">₹550</text>

    <!-- Connection line to center -->
    <path d="M50 15 Q90 80 180 120" stroke="#e5e7eb" stroke-width="2" opacity="0.4" fill="none"/>
    <circle cx="50" cy="15" r="4" fill="#e5e7eb"/>
  </g>

  <!-- Floating location indicators -->
  <g id="location-pins">
    <g transform="translate(80, 100)">
      <path d="M0 -12 C-5 -12 -9 -8 -9 -3 C-9 2 0 12 0 12 C0 12 9 2 9 -3 C9 -8 5 -12 0 -12 Z" fill="#fb923c" opacity="0.6"/>
      <circle cy="-3" r="3" fill="#fff"/>
    </g>

    <g transform="translate(520, 520)">
      <path d="M0 -12 C-5 -12 -9 -8 -9 -3 C-9 2 0 12 0 12 C0 12 9 2 9 -3 C9 -8 5 -12 0 -12 Z" fill="#fb923c" opacity="0.6"/>
      <circle cy="-3" r="3" fill="#fff"/>
    </g>
  </g>

  <!-- Decorative elements -->
  <g id="sparkles" opacity="0.5">
    <path d="M550 100 L552 106 L558 108 L552 110 L550 116 L548 110 L542 108 L548 106 Z" fill="#f97316"/>
    <path d="M50 500 L52 506 L58 508 L52 510 L50 516 L48 510 L42 508 L48 506 Z" fill="#fbbf24"/>
    <path d="M560 480 L561 484 L565 485 L561 486 L560 490 L559 486 L555 485 L559 484 Z" fill="#f97316"/>
    <path d="M40 120 L41 124 L45 125 L41 126 L40 130 L39 126 L35 125 L39 124 Z" fill="#fbbf24"/>
  </g>

  <!-- Title at bottom -->
  <g id="title">
    <text x="300" y="570" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" font-weight="bold" fill="#1f2937" text-anchor="middle">Compare All Options</text>
    <text x="300" y="590" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="13" fill="#6b7280" text-anchor="middle">AI finds the best match from nearby providers</text>
  </g>
</svg>
